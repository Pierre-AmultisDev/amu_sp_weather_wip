LOCATION_NOTE_APIXU_DESC="Query op basis waarvan gegevens worden teruggestuurd. Het kan als volgt zijn:<br/><ul><li>Stad, bijv.: Londen, VK</li><li>Breedtegraad en lengtegraad (decimale graden), bijv.: 48.8567,2.3508</li><li>VS-zipcode, bijv.: 10001</li><li>Britse postcode, bijv.: SW1</li><li>Canadese postcode, bijv.: G2J</li><li>metar:<metar-code>, bijv.: G2J</li><li>metar:<metar code> e.g: metar:EGLL</li><li>iata:<3 digit airport code> e.g: iata:DXB</li><li>auto:ip IP lookup e.g: auto:ip</li><li>IP address (IPv4 and IPv6 supported) e.g: 100.0.0.1</li></ul>"
